<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styleContact.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <title>Thomas Gosselin ~ Contact me</title>
</head>
<body>
    <section class="sectionContact">
        <div class="card">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="container">
            <h2>Me contacter</h2>
            <p> Mon formulaire est présentement en cours de reconception, veuillez utiliser les façon suivante de me contacter</p>
            <br>
            <p>Par Telephone</p>
            <a href="tel:418-509-3163">+1(418)509-3163</a>
            <br>
            <p>Par Courriel</p>
            <a href="mailto:thomswim360@gmail.com">thomswim360@gmail.com</a>
        </section>
    <section class="nav">
        <ul>
            <li><a href="accueil.html"><ion-icon name="home-outline"></ion-icon></a></li>
            <li><a href="realisation.html"><ion-icon name="desktop-outline"></ion-icon></a></li>
            <li class='active'><a href="accueil.html"><ion-icon name="apps-outline"></ion-icon></a></li>
            <li><a href="aboutme.html"><ion-icon name="person-outline"></ion-icon></a></li>
            <li><a href="contact.html"><ion-icon name="chatbubbles-outline"></ion-icon></a></li>
            <div id="marker"></div>
        </ul>
    </section>
    <script>
        let marker = document.querySelector('#marker');
        let list = document.querySelectorAll('ul li');

        function moveIndicator(e) {
            marker.style.left = e.offsetLeft+'px';
            marker.style.width = e.offsetWidth+'px';
        }

        list.forEach(link => {
            link.addEventListener('mousemove',(e) =>{
                moveIndicator(e.target);
            })
        })

        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
    </script>
</body>
</html>
