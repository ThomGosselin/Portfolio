<body>
    <section class="sectionHome">
        <div class="card">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>

    </section>
    <section class="nav">
        <ul>
            <li><a href="fr/accueil.html"><ion-icon name="home-outline"></ion-icon></a></li>
            <li><a href="fr/realisation.html"><ion-icon name="desktop-outline"></ion-icon></a></li>

            <li><a href="fr/contact.html"><ion-icon name="chatbubbles-outline"></ion-icon></a></li>
            <div id="marker"></div>
        </ul>
    </section>

    <script>
        let marker = document.querySelector('#marker');
        let list = document.querySelectorAll('ul li');

        function moveIndicator(e) {
            marker.style.left = e.offsetLeft+'px';
            marker.style.width = e.offsetWidth+'px';
        }

        list.forEach(link => {
            link.addEventListener('mousemove',(e) =>{
                moveIndicator(e.target);
            })
        })

        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
    </script>
</body>
